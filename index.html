<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subway form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <div class="d-flex justify-content-center">
<div>
  <h1>Student registration form</h1>
</div>
      </div>
    </nav>
  </div>
  <div class="d-flex justify-content-center">
    <div class="container d-flex justify-content-center">

      <form class="col-md-6">
        <div class="d-flex justify-content-between">
        <div class="col-md-5">
          <label for="inputName" class="form-label">First name</label>
          <input type="text" class="form-control" id="inputName">
        </div>

        <div class="col-md-5">
          <label for="inputLast" class="form-label">Last name</label>
          <input type="text" class="form-control" id="inputLast">
        </div>
      </div>

        <div class="">
          <label for="inputAddress" class="form-label mt-3 ">Address</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>

        <div id="date-picker" class="md-form md-outline input-with-post-icon datepicker mt-3" inline="true">
          <label for="example">Choose your date of birth</label>
          <input placeholder="Select date" type="date" id="example" class="form-control">
          <i class="fas fa-calendar input-prefix"></i>
        </div> 
        

        <div class="mt-3">
          <select class="form-select form-select-sm pt-2 pb-2"  aria-label=".form-select-sm example">
            <option selected>Open this select menu</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="mt-3">
          <label for="note">Note</label>
          <textarea class="form-control" id="note" rows="3" style="resize:none;"></textarea>
        </div>
        <div class="">
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
    </div>
    </form>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
