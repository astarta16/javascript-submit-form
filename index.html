<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subway form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./index.js" defer></script>
</head>

<body>
  
  <div>
    <h1 class="w-100 p-3" style="background-color:#F8E5E5" >Students registration app</h1>
  </div>
 
  <div class="d-flex justify-content-center">
<div>
  <h1 style="color:#C39EA0"> Registration form</h1>
</div>
      </div>
    </nav>
  </div>
    <div class="container d-flex justify-content-center">
    <div class="container d-flex justify-content-center d-flex flex-column">
     
<div class="d-flex justify-content-center">
      <form class="col-md-6" onsubmit="addUser(event)" id="surwayform">
        <div class="d-flex justify-content-between">
        <div class="col-md-5">
          <label for="inputName" class="form-label">First name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="inputName">
          <div id="firstName-error" class="h6" style="height:20px;">should contain 2 or more english letters only</div>
        </div>
        

        <div class="col-md-5">
          <label for="inputLast" class="form-label">Last name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="inputLast">
          <div id="lastName-error" class="h6" style="height:20px;">should contain 2 or more english letters only</div>
        </div>
      </div>

        <div class="">
          <label for="inputAddress" class="form-label mt-5 ">Address <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="inputAddress">
          <div id="address-error" class="text-danger h6" style="height:20px;"></div>
        </div>

        <div id="date-picker" class="md-form md-outline input-with-post-icon datepicker mt-3" inline="true">
          <label for="date">Choose your date of birth</label>
          <input placeholder="Select date" type="date" id="date" class="form-control">
          <i class="fas fa-calendar input-prefix"></i>
          <div id="date-error" class="text-danger h6" style="height:20px;"></div>
        </div> 
        

        <div class="mt-3">
          <select class="form-select form-select-sm pt-2 pb-2"   id="gender" aria-label=".form-select-sm example">
            <option disabled>Open this select menu</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="mt-3">
          <label for="note">Note</label>
          <textarea class="form-control" id="note" rows="3" style="resize:none;"></textarea>
          <div id="note-error" class="text-danger h6" style="height:20px;"></div>
        </div>
        <div class="">
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
      </div>
    </form>
    <div class="d-flex justify-content-center mb-4">
      
    <div class="col-md-6 mt-4 mb-6" id="list">
    <div class=" d-flex" >
      
      <div class="col-md- bg-dark text-white border border-muted  text-center " style="width:80px;">ID</div>
      <div class="col-md- bg-dark text-white border border-muted  text-center" style="width:80px;">First Name</div>
      <div class="col-md-  bg-dark text-white border border-muted  text-center" style="width:80px;">Last Name</div>
      <div class="col-md- bg-dark text-white border border-muted  text-center" style="width:80px;">Address</div>
      <div class="col-md- bg-dark text-white border border-muted  text-center" style="width:80px;">Date</div>
      <div class="col-md- bg-dark text-white border border-muted  text-center" style="width:80px;">Gender</div>
      <div class="col-md- bg-dark text-white border border-muted  text-center" style="width:80px;">delete</div>
      
      </div>
    </div>
  </div>
    </div>
    
    
  

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger d-none"  data-bs-dismiss="modal" id="delete">Delete user</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
